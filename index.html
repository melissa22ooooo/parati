<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Para ti わ</title>

<style>
body{
    margin:0;
    padding:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    font-family:'Georgia', serif;
    text-align:center;
    overflow:hidden;
    color:white;
}

/* Contenedor */
.container{
    background:rgba(255,255,255,0.15);
    padding:40px;
    border-radius:20px;
    backdrop-filter: blur(10px);
    box-shadow:0 0 25px rgba(255,255,255,0.4);
    animation:fadeIn 3s ease-in-out;
}

/* Animaci贸n aparici贸n */
@keyframes fadeIn{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}

/* Corazones */
.heart{
    position:absolute;
    color:white;
    font-size:20px;
    animation:float 8s linear infinite;
}

@keyframes float{
    from{transform:translateY(100vh) scale(1);}
    to{transform:translateY(-10vh) scale(1.5);}
}

/* Bot贸n */
.button{
    display:inline-block;
    margin-top:20px;
    padding:15px 30px;
    background:white;
    color:#ff4d6d;
    border-radius:30px;
    text-decoration:none;
    font-weight:bold;
    font-size:18px;
    box-shadow:0 0 15px rgba(255,255,255,0.8);
    transition:0.3s;
}

.button:hover{
    transform:scale(1.1);
}
</style>
</head>

<body>

<div class="container">
    <h1>Para ti わ</h1>
    <p>Desde que llegaste, todo tiene m谩s sentido...</p>

    <a href="https://youtu.be/WBvMmwTLmD8" target="_blank" class="button">
         Escuchar nuestra canci贸n
    </a>
</div>

<!-- Corazones flotando -->
<script>
for(let i=0;i<20;i++){
    let heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="";
    heart.style.left=Math.random()*100+"vw";
    heart.style.animationDuration=(5+Math.random()*5)+"s";
    document.body.appendChild(heart);
}
</script>

</body>
</html>
